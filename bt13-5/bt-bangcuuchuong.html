<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: yellow;solid-color: orange;
            background-color: #5f6062;
        }
    </style>
</head>

<body>
<script>
let sout;
sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
let i;
let j;
for ( i=1; i<=10;i++){
    for (j=1;j<=10;j++){
        sout = sout + "<td>" + i + "*" + j + "=" + i * j +"</td>";
    }
    sout = sout + "</tr>";
}
sout = sout + "</table>";
document.write(sout);
</script>
</script>
</body>
</html>
