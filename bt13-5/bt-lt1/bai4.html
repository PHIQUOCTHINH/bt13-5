<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let num1=0
let num2=1
let i = 1
while (i<=20){
document.write(""+ num1 + "<br>")
let sum = num1 + num2;
num1=num2
num2=sum
    i++
if (sum%5==0){
    document.write( +sum + "<br>")

    break;
}
}

</script>
